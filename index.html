<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Guess the Colour</title>
  </head>
  <body>
    <header>
      <h1>Guess the Colour</h1>
      <button class="combine">Gaming Instructions!</button>
      <button class="again">Again</button>
      <div class="colour">?</div>
    </header>
    <main>
      <section class="left">
        <h2 class="des">Colours:</h2>
        <p class="options"></p>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Chances left: <span class="score">5</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h2>Gaming Instructions</h2>
      <p>
        You only have 5 chances to guess the correct colour. You refresh the
        game by clicking the 'Again' button. Game should be refreshed after a
        correct guess or after exhausting your chances.
      </p>
    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
